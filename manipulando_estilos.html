<!DOCTYPE html>
<html>
<head>
	<title>Manipulando estilos</title>

	<script type="text/javascript">
		function modificaEstilo(corDeFundo){
			document.getElementById("quadrado").style.background = corDeFundo;

		}	
	</script>
</head>
<body>
<button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
<button type="button" onclick="modificaEstilo('#00FF00')">Azul</button>
<button type="button" onclick="modificaEstilo('#0000FF')">Verde</button>
<hr>
<div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px"></div>
</body>
</html>
