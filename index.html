<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - </title>
</head>
<body>
    <script>
    
       function calcularAreaTerreno(a,b){
           return a*b;
       }
       var a = prompt("Digite a Largura ");
       var b = prompt("Digite o comprimento ");
       var area = calcularAreaTerreno(a,b);
       console.log("Area do terreno : " + area);
       
    </script>
    
</body>
</html>
