<!DOCTYPE html>
<html>
<head>
	<title>Manipulando classes</title>
	<style type="text/css">
		.estilo1{
			background: #FF0000;
			color: #fff;
		}
		.estilo2{
			background-color: #FF0000;
			width: 400px;
			height: 50px;
			color: #fff;
			font-size: 25px;
			padding:25px;
		}
	</style>
	<script type="text/javascript">
		function modificaClasse(){
			document.getElementById("mensagem").className = 'estilo2';
		}
	</script>
</head>
<body>
<div id="mensagem" class="estilo1" >Modificando a mensagem da classe.</div>
<hr>
<button type="button" onclick="modificaClasse()">Aplicar Classe</button>
</body>
</html>
